services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: catalai-backend
    ports:
      - "8080:8080"
    volumes:
      - catalai-data:/data
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DEFAULT_MODEL=gpt-4
      - DEFAULT_VOICE=alloy
      - DATA_DIR=/data
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: catalai-frontend
    ports:
      - "80:8080"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  catalai-data:
    driver: local
