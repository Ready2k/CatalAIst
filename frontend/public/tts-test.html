<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova 2 Sonic TTS Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select,
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border-color: #f5c6cb;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Nova 2 Sonic TTS Test</h1>

    <div class="controls">
        <div>
            <label for="text">Text to Speak:</label>
            <textarea id="text">Hello, this is a test of Amazon Nova 2 Sonic speech synthesis.</textarea>
        </div>

        <div>
            <label for="voice">Voice:</label>
            <select id="voice">
                <option value="nova-sonic">Nova 2 Sonic (Default / Ruth)</option>
                <option value="matthew">Matthew</option>
                <option value="joanna">Joanna</option>
                <option value="amy">Amy</option>
                <option value="brian">Brian</option>
                <option value="emma">Emma</option>
            </select>
        </div>

        <div
            style="border: 1px solid #ccc; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; background: #fafafa;">
            <h3>AWS Credentials (Optional if set in Main App)</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label style="display:block; margin-bottom:5px">Access Key ID:</label>
                    <input type="text" id="accessKey" style="width: 100%">
                </div>
                <div>
                    <label style="display:block; margin-bottom:5px">Secret Access Key:</label>
                    <input type="password" id="secretKey" style="width: 100%">
                </div>
                <div>
                    <label style="display:block; margin-bottom:5px">Session Token:</label>
                    <input type="password" id="sessionToken" style="width: 100%">
                </div>
                <div>
                    <label style="display:block; margin-bottom:5px">Region:</label>
                    <input type="text" id="region" value="us-east-1" style="width: 100%">
                </div>
            </div>
        </div>

        <button id="synthesizeBtn">Synthesize Audio</button>

        <audio id="audioPlayer" controls style="width: 100%; display: none; margin-top: 1rem;"></audio>
    </div>

    <div id="status">Ready</div>

    <script>
        const synthesizeBtn = document.getElementById('synthesizeBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const statusDiv = document.getElementById('status');
        const textInput = document.getElementById('text');
        const voiceSelect = document.getElementById('voice');

        // Credential inputs
        const accessKeyInput = document.getElementById('accessKey');
        const secretKeyInput = document.getElementById('secretKey');
        const sessionTokenInput = document.getElementById('sessionToken');
        const regionInput = document.getElementById('region');

        // Helper to log status
        function log(message, isError = false) {
            statusDiv.textContent = message;
            if (isError) {
                statusDiv.className = 'error';
            } else {
                statusDiv.className = '';
            }
            console.log(message);
        }

        // Try to pre-fill from session storage on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log("VERSION 3 - CACHE BUST");
            const storedConfig = sessionStorage.getItem('llm_config');
            if (storedConfig) {
                try {
                    const parsed = JSON.parse(storedConfig);
                    if (parsed.awsAccessKeyId) accessKeyInput.value = parsed.awsAccessKeyId;
                    if (parsed.awsSecretAccessKey) secretKeyInput.value = parsed.awsSecretAccessKey;
                    if (parsed.awsSessionToken) sessionTokenInput.value = parsed.awsSessionToken;
                    if (parsed.awsRegion) regionInput.value = parsed.awsRegion;
                } catch (e) {
                    console.warn("Failed to parse stored credentials");
                }
            }
        });

        synthesizeBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const voice = voiceSelect.value;

            if (!text) {
                log('Please enter text.', true);
                return;
            }

            // Reset
            audioPlayer.style.display = 'none';
            audioPlayer.src = '';
            synthesizeBtn.disabled = true;
            log('Synthesizing...');

            try {
                // Construct credentials object
                const credentials = {
                    provider: 'bedrock',
                    awsAccessKeyId: accessKeyInput.value.trim(),
                    awsSecretAccessKey: secretKeyInput.value.trim(),
                    awsSessionToken: sessionTokenInput.value.trim(),
                    awsRegion: regionInput.value.trim()
                };

                /*
                if (!credentials.awsAccessKeyId || !credentials.awsSecretAccessKey) {
                    log('Error: Missing AWS Credentials. Please enter them above.', true);
                    synthesizeBtn.disabled = false;
                    return;
                }
                */

                const response = await fetch('/api/voice/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text,
                        voice,
                        ...credentials
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || response.statusText);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
                await audioPlayer.play();

                log('Success! Playing audio...');
                synthesizeBtn.disabled = false;

            } catch (err) {
                log(`Error: ${err.message}`, true);
                synthesizeBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
